# ==========================================
# Logging Configuration
# ==========================================
# 
# 用法：
#   from Configs.logging_config import LoggerConfig
#   logger = LoggerConfig.load('Configs/logging.yaml')

# 全局日志级别
# 选项: DEBUG | INFO | WARNING | ERROR | CRITICAL
# 
# DEBUG:    详细的调试信息（所有参数、返回值）- 开发环境
# INFO:     重要的业务信息（决策、工具调用）- 推荐默认 ⭐
# WARNING:  警告信息（非致命问题）
# ERROR:    错误信息（需要关注的问题）
# CRITICAL: 严重错误（系统级崩溃）
level: INFO

# ==========================================
# 输出目标配置
# ==========================================
outputs:
  # 控制台输出
  console:
    enabled: true       # 是否输出到控制台
    colored: true       # 是否使用彩色输出（需要支持ANSI颜色）
  
  # 文件输出
  file:
    enabled: true       # 是否输出到文件
    directory: Data/logs  # 日志文件目录
    filename_pattern: "execution_{session_id}.log"  # 文件名模式
  
  # 数据库输出（用于结构化查询）
  database:
    enabled: false      # 默认关闭（性能考虑）
    path: Data/logs/execution.db  # SQLite数据库路径

# ==========================================
# 类别过滤（可选，未来功能）
# ==========================================
# 可以选择性地启用/禁用某些类别的日志
categories:
  decision: true      # 决策相关日志
  tool_call: true     # 工具调用日志
  cache: true         # 缓存操作日志
  memory: true        # Memory系统日志
  timeframe: true     # 时间尺度切换日志
  escalation: true    # 反向传导日志
  error: true         # 错误日志
  performance: true   # 性能统计日志

# ==========================================
# 性能追踪配置
# ==========================================
performance:
  enabled: true       # 是否启用性能追踪
  slow_threshold_ms: 1000  # 慢操作阈值（毫秒），超过此值会产生WARNING

# ==========================================
# 会话配置
# ==========================================
session:
  auto_generate: true  # 自动生成session_id（格式：YYYYMMDD_HHMMSS）
  # id: "custom_session_123"  # 手动指定session_id（当auto_generate=false时）

# ==========================================
# 回测特定配置
# ==========================================
backtest:
  log_each_date: true       # 是否记录每个回测日期
  generate_summary: true    # 是否在回测结束时生成摘要
  trace_visualization: true # 是否生成可视化轨迹

# ==========================================
# 高级选项（可选）
# ==========================================
advanced:
  # 日志文件轮转（未来功能）
  rotation:
    enabled: false
    max_size_mb: 100
    max_files: 10
  
  # 远程日志（未来功能）
  remote:
    enabled: false
    endpoint: "http://log-server.example.com/api/logs"
    api_key: "${LOG_API_KEY}"  # 从环境变量读取
