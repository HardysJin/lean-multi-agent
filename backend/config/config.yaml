# Weekly Strategy System Configuration
# 周度策略系统配置

system:
  lookback_days: 150          # 回看天数（日历天数，约107个交易日，确保策略有足够数据）
  forecast_days: 14            # 预测天数（决策的有效期，每周一次）
  backtest_start: "2025-02-01"
  backtest_end: "2025-11-11"
  initial_capital: 100000
  commission: 0.001  # 0.1% 手续费
  slippage: 0.001    # 0.1% 滑点
  prompt_version: v2  # 使用的提示模板版本（v1或v2）

agents:
  technical:
    enabled: true
    indicators:
      - SMA
      - RSI
      - MACD
      - BB
      - ATR
  sentiment:
    enabled: true
    sources:
      - twitter
      - reddit
      - news
  news:
    enabled: true
    api_key: "${NEWS_API_KEY}"
    top_headlines_count: 10
  macro:
    enabled: false  # 可选模块

llm:
  provider: openai  # openai, anthropic, deepseek
  model: gpt-4o
  temperature: 0.3
  max_tokens: 2000
  can_suggest_positions: true   # LLM是否可建议仓位
  auto_execute: false            # 是否自动执行LLM建议
  require_approval: true         # 是否需要人工确认
  api_key: "${OPENAI_API_KEY}"

risk:
  max_single_position: 0.3      # 单只股票最多30%
  min_cash_reserve: 0.2         # 最少20%现金
  max_weekly_turnover: 0.5      # 单周换手率不超过50%
  max_drawdown: 0.15            # 最大回撤15%触发熔断
  stop_loss_pct: 0.05           # 单只股票止损5%
  validate_before_execute: true # 执行前验证

strategies:
  available:
    - grid_trading
    - momentum
    - mean_reversion
    - double_ema_channel
    - buy_and_hold
    - hold
  default: hold  # 默认策略（当LLM失败或不确定时）

data_sources:
  market_data:
    provider: yfinance
    cache_enabled: true
    cache_dir: "./Data/cache"
    tickers:  # 默认标的列表
      - SPY    # S&P 500 ETF
      - QQQ    # Nasdaq 100 ETF
      - ^VIX   # 波动率指数
      - TQQQ   # 3x Nasdaq ETF
      - SOXL   # 3x 半导体 ETF
      - TLT    # 20年国债 ETF
      - GLD    # 黄金ETF
      - TSLA   # 特斯拉
      - AAPL   # 苹果公司
      - MSFT   # 微软公司
      - AMZN   # 亚马逊公司
      - GOOGL  # 谷歌母公司Alphabet
      - NVDA   # 英伟达公司
      - META   # Meta公司（前Facebook）
      - AMD    # 超威半导体
      - INTC   # 英特尔公司
      - NFLX   # 奈飞公司
      - BABA   # 阿里巴巴集团
      - JPM    # 摩根大通
      # - BMNR   # ETH 囤币股
  news:
    provider: newsapi
    language: en
  sentiment:
    twitter:
      enabled: false  # 需要Twitter API
    reddit:
      enabled: false  # 需要Reddit API

database:
  type: sqlite
  path: "./Data/sql/weekly_decisions.db"
  echo: false  # SQLAlchemy日志

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./Logs/weekly_system.log"
